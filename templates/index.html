<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhaan Prayer Times</title>
    <script src="/static/script.js" type="module"></script>
    <script src="/static/js/utils.js" type="module"></script>
    <script src="/static/js/fetchPrayerTimes.js" type="module"></script>
    <script src="/static/js/displayPrayerTimes.js" type="module"></script>
    <script src="/static/js/eventListeners.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div class="max-w-2xl mx-auto mt-10 p-6 bg-gray-800 shadow-lg rounded-lg text-center">
        <h1 class="text-3xl font-bold text-white mb-4">Adhaan Prayer Times</h1>

        <button id="fetch-button" onclick="getPrayerTimes()" 
            class="px-5 py-2 bg-emerald-700 text-white rounded-md hover:bg-sky-700 transition">
            Get Today's Prayer Times
        </button>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden mt-4">
            <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
            <p id="loading-message" class="text-gray-300 mt-2">Fetching prayer times...</p>
        </div>

        <div id="output" class="mt-6"></div>
    </div>

</body>
</html>
